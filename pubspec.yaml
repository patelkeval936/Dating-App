name: stroll_social_assignment
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: 6.1.0
  flutter_svg: ^2.0.10+1
  bloc: ^8.1.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  get_it:
  record: ^5.0.4
  path_provider:
  audioplayers: ^5.2.1
  pausable_timer: ^3.1.0+3
  better_player: ^0.0.83

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/videos/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/proxima-nova/ProximaNova-Light.ttf
          weight: 300
        - asset: assets/fonts/proxima-nova/ProximaNova-Regular.ttf
          weight: 400
        - asset: assets/fonts/proxima-nova/ProximaNova-Regular-It.otf
          weight: 400
          style: italic
        - asset: assets/fonts/proxima-nova/ProximaNova-Medium.otf
          weight: 500
        - asset: assets/fonts/proxima-nova/ProximaNova-Semibold.ttf
          weight: 600
        - asset: assets/fonts/proxima-nova/ProximaNova-Bold.ttf
          weight: 700